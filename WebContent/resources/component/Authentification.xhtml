<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html 	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:cc="http://java.sun.com/jsf/composite">

<cc:interface>
	<cc:attribute name="Label1"></cc:attribute>
	<cc:attribute name="Label2"></cc:attribute>
	<cc:attribute name="Label3"></cc:attribute>
</cc:interface>

<cc:implementation>
	<h:form id="Loginform">
		<h:panelGrid border="1" columns="2" style="width: 400px; height: 225px; text-align: CENTER">
				
			<h:outputLabel value="#{cc.attributes.Label1}" />
			<h:inputText id="username" value="#{loginBean.username}" />
			
			<h:outputLabel value="#{cc.attributes.Label2}" />
			<h:inputSecret id="password" value="#{loginBean.password}" />
			
			<h:commandButton id="idOkButton" value="#{cc.attributes.Label3}" action="#{loginBean.login(userList)}" />
			
			<h:outputLabel id="idMessage" value="Waiting for input" style="color: BLACK" binding="#{loginBean.message}" />
			
		</h:panelGrid>
	</h:form>
</cc:implementation>

</html>
