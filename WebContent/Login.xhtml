<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html" >
		
	<f:view>
		<h:head>
			<title>LogIn</title>
		</h:head>
		
		<h:body>
			<h1>Please Log-In to continue.</h1>
			
			<h:form>
				<h:panelGrid border="1" columns="2" style="width: 400px; height: 225px; text-align: CENTER">
						
					<h:outputLabel value="Username" />
					<h:inputText id="username" value="#{loginBean.username}" required="true" requiredMessage="Must submit a value!" />
					
					<h:outputLabel value="Password" />
					<h:inputSecret id="password" value="#{loginBean.password}" requiered="true" requiredMessage="Must submit a value!" />
					
					<h:commandButton id="idOkButton" value="Submit" action="#{loginBean.login(userList)}" />
					<h:outputLabel id="idMessage" value="Waiting for input" style="color: BLACK" binding="#{loginBean.message}" />
					
				</h:panelGrid>
			</h:form>
			
		</h:body>
	</f:view>
</html>
