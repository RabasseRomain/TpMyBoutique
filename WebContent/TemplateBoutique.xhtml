<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html" >
		
<f:view>
	<h:head>
		<title>
		  	<ui:insert name="Title">
		  		Web Boutique
		  	</ui:insert>
	  	</title>
		<h:outputStylesheet name="StyleShop.css" library="style" />
		<h:outputScript name="Boutique.js" library="script" />
		<h:outputScript name="jsf.js" library="javax.faces" />
	</h:head>	
	<h:body>
		<h:panelGroup rendered="#{not empty checkedUser}" >
			<div id="Header">
			    <ui:insert name="Header">
			    	<div id="logo">
			    		<h:graphicImage id="LogoImage" name="CoffeeShop.jpg" library="img" />
			    	</div>
			    </ui:insert>
			</div>
			<div id="Content">
			  <ui:insert name="Content">
			    	<div id="Toprow">	
			    		 <ui:insert name="Toprow">    	
			    			Default Top Main Body Area  
			    		</ui:insert>  		
			    	</div>
			    	<div id="Centerrow">	
			    		 <ui:insert name="Centerrow">    	
			    			Default Center Main Body Area  
			    		</ui:insert>  		
			    	</div>
			    	<div id="Bottomrow">	
			    		 <ui:insert name="Bottomrow">    	
			    			Default Bottom Main Body Area  
			    		</ui:insert>  		
			    	</div>
			  </ui:insert>
			</div>
			<div id="Footer">
				<ui:insert name="Footer">
					<div id="Userinfo">
						<ui:insert name="Userinfo">
				    		<br/>
				    		Connected as: #{checkedUser.username}
				    		<br/>
				    		<h:form>
				    			<h:commandLink action="#{loginBean.disconnect}">Disconnect</h:commandLink>
				    		</h:form>
			    		</ui:insert>
					</div>
			    	<div id="Copyright">
			    		<ui:insert name="Copyright">
				    		<br/>
				    		(c) 2018
			    		</ui:insert>
					</div>
				</ui:insert>
			</div>
		</h:panelGroup>
	</h:body>
</f:view>
</html>
